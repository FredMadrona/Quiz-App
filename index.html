<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title> Quiz App </title>
    
</head>

<body style="background-color: #8fE3CF;">

  <nav class="container-fluid" style="height:100px ;">

    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

  </nav>
    <!-- General container -->
  <div class="container-fluid ">

    <!-- Questionnaire container -->
      <div id="main" class="container-lg col-lg-6 row  mx-auto px-3 border border-3 border-dark rounded text-white " >
          <!--Question container -->
        <div class="container-fluid row mx-auto  px-0 py-3"  >
          <h7 class="display-4 text-center" id="Question">
        
          </h7>
        </div> <!-- End of the question container -->
        <!--choices container -->
          <div id="choices-container" class=" col-8 mx-auto " >
            <div class="py-3 mx-auto">
                <div class="mb-3 form-check"> 
                  <input type="radio" name="choices" id="ChoiceA" class="form-check-input answer" value="" >
                  <label for="ChoiceA" class="form-check-label" id="label1"></label>
                </div>
                <div class="mb-3 form-check">
                  <input type="radio" name="choices" id="ChoiceB" class="form-check-input answer" value="">
                  <label for="ChoiceB" class="form-check-label" id="label2"></label> 
                </div>
                <div class="mb-3 form-check">
                  <input type="radio" name="choices" id="ChoiceC" class="form-check-input answer" value="">
                  <label for="ChoiceC" class="form-check-label" id="label3"></label>
                </div>
                <div class="mb-3 form-check">
                  <input type="radio" name="choices" id="ChoiceD" class="form-check-input answer" value="">
                  <label for="ChoiceD" class="form-check-label" id="label4"></label>
                </div>
            </div> <!--End of the form -->
          </div><!--end of the choices container -->
          <div id="button-container" class="d-flex justify-content-evenly pb-3">
            <button class="col-3 btn btn-danger" id="back"> Back </button>
            <button class="col-3 btn btn-success" id="next"  > Next </button>
          </div>
      </div> <!-- end of the questionnaire-->
  </div> <!-- end of the questionnaire container -->

 

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap');
*{
  font-family: 'Prompt', sans-serif;
}

#main{
  border-radius: 50px;
  background: #014a9d;
  box-shadow: -23px 20px 5px 0px rgba(0,0,0,0.91);
-webkit-box-shadow: -23px 20px 5px 0px rgba(0,0,0,0.91);
-moz-box-shadow: -23px 20px 5px 0px rgba(0,0,0,0.91);

}

  </style>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="content.js"></script>
</body>
</html>
